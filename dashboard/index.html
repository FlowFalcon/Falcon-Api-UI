<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Zelapi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-8 px-4 transition-colors duration-300">

  <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“¡ Status API Zelapi</h1>

  <button id="toggleMode" class="mb-6 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
    Ubah ke Mode Terang
  </button>

  <div class="bg-gray-800 rounded-xl shadow-md p-6 w-full max-w-md mb-8">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Zelapi API</h2>
      <span id="apiLabel" class="text-sm font-bold px-2 py-1 rounded bg-green-600">Online</span>
    </div>
    <p><strong>Status:</strong> <span id="apiStatus">-</span></p>
    <p><strong>Speed:</strong> <span id="apiSpeed">-</span></p>
    <p><strong>Region:</strong> <span id="apiRegion">ID</span></p>
  </div>

  <div class="w-full max-w-4xl px-2">
    <canvas id="statusChart"></canvas>
  </div>

  <script>
    const apiUrl = "https://zelapioffciall.vercel.app/api-status/status";
    const apiStatusElem = document.getElementById("apiStatus");
    const apiSpeedElem = document.getElementById("apiSpeed");
    const apiRegionElem = document.getElementById("apiRegion");
    const apiLabel = document.getElementById("apiLabel");
    const toggleBtn = document.getElementById("toggleMode");

    let times = [];
    let speeds = [];

    const ctx = document.getElementById("statusChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: times,
        datasets: [{
          label: 'Response Time (ms)',
          data: speeds,
          borderColor: 'rgb(34, 197, 94)',
          backgroundColor: 'rgba(34, 197, 94, 0.2)',
          fill: true,
          tension: 0.4,
          pointRadius: 3,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: { color: '#ccc' },
            grid: { color: '#444' }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#ccc' },
            grid: { color: '#444' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#ccc' }
          }
        }
      }
    });

    async function pingAPI() {
      try {
        const start = performance.now();
        const res = await fetch(apiUrl);
        const end = performance.now();
        const data = await res.json();
        const ms = Math.round(end - start);

        const status = data?.result?.status || '-';
        const region = data?.result?.region || 'ID';
        const speedText = data?.result?.speed || ms + ' ms';

        const now = new Date().toLocaleTimeString();

        if (times.length >= 20) {
          times.shift();
          speeds.shift();
        }

        times.push(now);
        speeds.push(ms);
        chart.update();

        apiStatusElem.textContent = status;
        apiSpeedElem.textContent = speedText;
        apiRegionElem.textContent = region;

        if (status.toLowerCase() === 'aktif') {
          apiLabel.className = 'text-sm font-bold px-2 py-1 rounded bg-green-600';
          apiLabel.textContent = 'Online';
        } else {
          apiLabel.className = 'text-sm font-bold px-2 py-1 rounded bg-red-600';
          apiLabel.textContent = 'Offline';
        }

      } catch (e) {
        const now = new Date().toLocaleTimeString();
        times.push(now);
        speeds.push(0);
        chart.update();

        apiStatusElem.textContent = 'Timeout';
        apiSpeedElem.textContent = '-';
        apiRegionElem.textContent = 'ID';
        apiLabel.className = 'text-sm font-bold px-2 py-1 rounded bg-red-600';
        apiLabel.textContent = 'Offline';
      }
    }

    // Ping every 10 seconds (change if needed)
    pingAPI();
    setInterval(pingAPI, 10000);

    // Toggle dark/light mode
    toggleBtn.addEventListener("click", () => {
      const body = document.body;
      const dark = body.classList.contains("bg-gray-900");

      if (dark) {
        body.classList.remove("bg-gray-900", "text-white");
        body.classList.add("bg-white", "text-black");
        toggleBtn.textContent = "Ubah ke Mode Gelap";
      } else {
        body.classList.add("bg-gray-900", "text-white");
        body.classList.remove("bg-white", "text-black");
        toggleBtn.textContent = "Ubah ke Mode Terang";
      }
    });
  </script>

  <style>
    /* Fix height for chart container */
    #statusChart {
      height: 300px !important;
    }

    @media (max-width: 640px) {
      #statusChart {
        height: 250px !important;
      }
    }
  </style>

</body>
</html>
