<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status API Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 20px;
    }
    .status-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .status-box:hover {
      transform: scale(1.02);
    }
    .status-label {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9em;
    }
    .ok {background-color: #d1fae5; color: #065f46;}
    .minor {background-color: #fef3c7; color: #92400e;}
    .major {background-color: #fecaca; color: #991b1b;}
    .inactive {background-color: #e5e7eb; color: #374151;}
    .timeline {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    .bar {
      width: 12px;
      height: 30px;
      border-radius: 4px;
      animation: pulse 1s infinite ease-in-out alternate;
    }
    @keyframes pulse {
      0% { transform: scaleY(1); }
      100% { transform: scaleY(1.3); }
    }
    .green {background-color: #10b981;}
    .yellow {background-color: #f59e0b;}
    .red {background-color: #ef4444;}
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="status-box" id="statusContainer">
    <h2>Status API <span class="status-label ok" id="statusLabel">Loading...</span></h2>
    <p><strong>Total Request:</strong> <span id="totalRequest">-</span></p>
    <p><strong>Total Fitur:</strong> <span id="totalFitur">-</span></p>
    <p><strong>Runtime:</strong> <span id="runtime">-</span></p>
    <p><strong>Speed:</strong> <span id="speed">-</span></p>
    <p><strong>Region:</strong> <span id="region">-</span></p>
    <p><strong>Domain:</strong> <span id="domain">-</span></p>
    <div class="timeline" id="timelineBar">
      <div class="bar green"></div>
      <div class="bar green"></div>
      <div class="bar green"></div>
      <div class="bar green"></div>
      <div class="bar green"></div>
    </div>
  </div>

  <footer>© 2025 Zelapi's Systems — All rights reserved.</footer>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch('/api-status/status');
        const data = await res.json();

        if (data.status) {
          const result = data.result;

          // update isi text
          document.getElementById('statusLabel').textContent = result.status;
          document.getElementById('totalRequest').textContent = result.totalrequest;
          document.getElementById('totalFitur').textContent = result.totalfitur;
          document.getElementById('runtime').textContent = result.runtime;
          document.getElementById('speed').textContent = result.speed;
          document.getElementById('region').textContent = result.region;
          document.getElementById('domain').textContent = result.domain;

          // update status label class
          const label = document.getElementById('statusLabel');
          label.className = 'status-label';
          if (result.status.toLowerCase() === 'aktif') label.classList.add('ok');
          else if (result.status.toLowerCase() === 'minor') label.classList.add('minor');
          else label.classList.add('major');

          // bar speed visualisasi
          const timeline = document.getElementById('timelineBar');
          timeline.innerHTML = '';
          const latency = parseInt(result.speed.replace(' ms', ''));
          let color = 'green';
          if (latency > 150) color = 'yellow';
          if (latency > 300) color = 'red';

          for (let i = 0; i < 7; i++) {
            const bar = document.createElement('div');
            bar.className = `bar ${color}`;
            timeline.appendChild(bar);
          }
        }
      } catch (err) {
        console.error('Gagal ambil status:', err);
      }
    }

    loadStatus();
    setInterval(loadStatus, 5000); // update tiap 5 detik
  </script>
</body>
</html>
